<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
               
                <div class="card-body">
                    <div class="role" style="float: right;">
                        <a routerLink="" onclick="window.history.go(-1);" class="btn btn-primary"><i
                                class="fa fa-reply mr5"></i> Back</a>
                    </div>
                    <h4 class="card-title">City {{formAction}}</h4>
                    <p class="card-title-desc">City {{formAction}} in your mind</p>
                    <form class="needs-validation" [formGroup]="zoneForm" (ngSubmit)="handleSubmit()">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Zone Name</label>
                                    <select class="form-control"  formControlName="zoneId" (change)="getWard($event)">
                                        <option value="" selected>Choose Zone</option>
                                        <option *ngFor="let zone of zoneList.data" [value]="zone._id">{{ zone.name }}</option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Ward Name</label>
                                    <select formControlName="wardId" class="form-control"  placeholder="Enter Ward Name">  
                                        <option value="">Choose Ward</option>
                                        <option *ngFor="let ward of wardList.data"  
                                                value={{ward._id}}>  
                                            {{ward.name}}  
                                        </option>
                                    </select>  
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">City Name</label>
                                    <input type="text" class="form-control" formControlName="cityName"
                                        placeholder="Enter City Name">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit">{{formAction}}</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end card -->
        </div> <!-- end col -->
    </div>
    <!-- end row -->
</div>
